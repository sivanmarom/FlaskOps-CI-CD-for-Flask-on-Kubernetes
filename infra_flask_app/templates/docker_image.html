<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Docker</title>
    <link rel="stylesheet" type="text/css" href="/static/mystyle.css" />
  </head>
  <body>
    <header>
      <button class="button"><a href="/registered">Home</a></button>
      <h1>Create Docker Images</h1>
    </header>
    <form action="/docker_image" method="post" enctype="multipart/form-data">
      <h3>Enter name for your docker image</h3>
      <input type="text" name="image_name" required />
      <h3>Upload Dockerfile</h3>
      <input type="file" name="dockerfile" required />
      <h3>Upload requirements.txt</h3>
      <input type="file" name="requirements" required />
      <h3>Upload app.py</h3>
      <input type="file" name="app" required />
      <input type="submit" value="Create Docker Image" />
    </form>
  </body>
</html>
