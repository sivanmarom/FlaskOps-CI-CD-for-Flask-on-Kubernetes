<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Docker</title>
    <link rel="stylesheet" type="text/css" href="/static/mystyle.css" />
    <script>
      function submitForm() {
        // Show loading GIF
        var loadingGif = document.createElement("img");
        loadingGif.src = "/static/loading.gif"; // Replace with the actual path to your loading GIF
        document.body.appendChild(loadingGif);

        // Disable form submit button to prevent multiple submissions
        var submitButton = document.querySelector('input[type="submit"]');
        submitButton.disabled = true;

        // Submit the form
        document.forms[0].submit();
      }
    </script>
  </head>
  <body>
    <header>
      <button class="button"><a href="/registered">Home</a></button>
      <img
        class="icon_docker"
        src="{{ url_for('static', filename='docker.png') }}"
        alt="Docker icon"
      />
      <h1 class="title">Create Docker Images</h1>
    </header>
    <form
      action="/docker_image"
      method="post"
      enctype="multipart/form-data"
      onsubmit="submitForm();"
    >
      <div id="container">
        <h3>Enter Tag for your docker image</h3>
        <label for="image_name">Image Tag</label>
        <input type="text" name="image_name" required />
        <input type="submit" value="Create Docker Image" />
      </div>
    </form>
  </body>
</html>
