<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jenkins User</title>
    <link rel="stylesheet" type="text/css" href="/static/mystyle-result.css" />
  </head>
  <body>
    <header>
      <button class="button"><a href="/registered">Home</a></button>
      <h1>Create Jenkins User</h1>
    </header>
    <div class="jenkins_user">
      <form action="/create_jenkins_user" method="post">
        <label for="new_username">New Username:</label>
        <input type="text" name="new_username" id="new_username" />
        <br />
        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" id="new_password" />
        <br />
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" id="full_name" />
        <br />
        <label for="email">E-mail Address:</label>
        <input type="email" name="email" id="email" />
        <br />
        <label for="jenkins_url">Jenkins url:</label>
        <input type="jenkins_url" name="jenkins_url" id="jenkins_url" />
        <input type="submit" value="Create Jenkins User" />
      </form>
    </div>
  </body>
</html>
