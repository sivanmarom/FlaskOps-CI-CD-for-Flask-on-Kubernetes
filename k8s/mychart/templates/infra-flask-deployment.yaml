infra:
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: infra-flask
    namespace: flask-space
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: infra-flask
    template:
      metadata:
        labels:
          app: infra-flask
      spec:
        containers:
          - name: infra-flask
            image: "{{ .Values.image_infra.repository }}:{{ .Values.image_infra.tag }}"
            ports:
              - containerPort: 5000
            resources:
              limits:
                cpu: "1"
                memory: "1Gi"
              requests:
                cpu: "0.5"
                memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: infra-flask
  namespace: flask-space
spec:
  selector:
    app: infra-flask
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer
