apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: flask-space
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: sivanmarom/flask_app:$(IMAGE_TAG)
          ports:
            - containerPort: 5000
